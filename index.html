<html>
  <head>
    <title>Copy Bot Online</title>
  </head>
  <body>
    <h1>Copy Bot Online</h1>
    <textarea id="output" readonly></textarea>
    <textarea id="yourOutput" readonly></textarea>
    <br>
    <br>
    <input type="text" id="input">
    <button onclick="send()">Send</button>
  </body>
  <script>
    var output = document.getElementById("output");
    var yourOutput = document.getElementById("yourOutput");
    var input = document.getElementById("input");
    output.innerHTML = "Hello";
    
    function send() {
      yourOutput.innerHTML = input.value;
      input.value = "";
    }
  </script>
</html>
